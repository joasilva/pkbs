---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-ss
spec:
  serviceName: nextcloud
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud
          imagePullPolicy: IfNotPresent
          env:
          - name: SQLITE_DATABASE
            value: mynextclouddb
          - name: NEXTCLOUD_ADMIN_USER
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: WEBDAV_USER
          - name: NEXTCLOUD_ADMIN_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: WEBDAV_PASSWD
          # nextcloud-svc is required for pods
          # 10.* is required to access the service from local network
          - name: NEXTCLOUD_TRUSTED_DOMAINS
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: NEXTCLOUD_TRUSTED_DOMAINS
          ports:
            - name: web
              containerPort: 80
          volumeMounts:
            - name: nextcloud-storage
              mountPath: /var/www/html
  volumeClaimTemplates:
    - metadata:
        name: nextcloud-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-svc
  labels:
    app: nextcloud
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: nextcloud
---
